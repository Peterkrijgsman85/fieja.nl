<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fieja Trade</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        color: #333;
        scroll-behavior: smooth;
    }

    /* --- HEADER --- */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 40px;
        z-index: 9999;
        border-bottom: 1px solid #eee;
    }

    header img {
        height: 60px;
    }

    nav a {
        margin-left: 25px;
        text-decoration: none;
        font-size: 17px;
        color: #444;
        font-weight: 600;
        transition: 0.3s ease;
    }

    nav a:hover {
        color: #000;
        transform: translateY(-2px);
    }

    /* --- BANNER (HOGER GEMAAKT) --- */
    .banner {
        margin-top: 100px; /* ruimte voor sticky header */
        width: 100%;
        height: 420px; /* verhoogd */
        background-image: url("header.jpg");
        background-size: cover;
        background-position: center;
        animation: fadein 1.2s ease-in-out;
    }

    /* --- SECTIES --- */
    section {
        padding: 80px 40px;
        animation: fadein 1.5s ease forwards;
        opacity: 0;
    }

    section:nth-of-type(1) {
        background: #f0f7ff;
    }

    section:nth-of-type(2) {
        background: #fff5ef;
    }

    section h2 {
        font-size: 32px;
        margin-bottom: 20px;
        opacity: 0;
        animation: slideUp 1.2s forwards;
    }

    section p {
        max-width: 900px;
        line-height: 1.6;
        font-size: 18px;
        opacity: 0;
        animation: slideUp 1.5s forwards;
    }

    @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head>
<body>

<!-- ============================= -->
<!--           HEADER              -->
<!-- ============================= -->
<header>
    <img src="logo_fieja.png" alt="Fieja Trade" />

    <nav>
        <a href="#zoetwaren">Zoetwaren / Partijhandel</a>
        <a href="#beenmode">Beenmode</a>
    </nav>
</header>

<!-- ============================= -->
<!--            BANNER             -->
<!-- ============================= -->
<div class="banner"></div>

<!-- ============================= -->
<!--         SECTIE 1              -->
<!-- ============================= -->
<section id="zoetwaren">
    <h2>Zoetwaren & Partijhandel</h2>
    <p>
        (Hier kun je later jouw tekst plaatsen. Deze sectie heeft een
        volledig brede achtergrond en animerende content.)
    </p>
</section>

<!-- ============================= -->
<!--         SECTIE 2              -->
<!-- ============================= -->
<section id="beenmode">
    <h2>Beenmode</h2>
    <p>
        (Ook deze sectie krijgt later jouw content. De styling is al klaar
        met animaties en een eigen achtergrondkleur.)
    </p>
</section>

</body>
</html>
